<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EjercicioMultimedia</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a usar imagenes</h1>
      <img
        src="https://media.vandal.net/m/2664/20126231064_1.jpg"
        alt="hpimagen"
      />
    </section>
    <section>
      <h1>Aprendiendo a usar videos</h1>
      <video
        src="videos cortos    10 segundos.mp4"
        height="300"
        width="300"
        controls
        muted
        autoplay
        loop
      ></video>
    </section>
    <section>
      <h1>Aprendiendo a usar audios</h1>
      <audio
        src="himno-argentino-cort.mp3"
        type="audio/mp3"
        controls
        autoplay
        loop
      ></audio>
    </section>
  </body>
</html>
